<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Barcode</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      text-align: center;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 16px;
    }
    button {
      display: inline-block;
      padding: 14px 24px;
      margin: 8px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:active {
      background: #0056b3;
    }
    #interactive {
      width: 90%;
      max-width: 500px;
      margin: 12px auto 6px 12px; /* lebih rapat ke label */
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      width: 90%;
      height: 160px; /* crop tinggi video */
      object-fit: cover;      /* crop proporsional */
      object-position: center;/* ambil bagian tengah */
      border-radius: 12px;
    }
    #result {
      margin-top: 4px; /* rapat ke kamera */
      font-size: 1.2em;
      font-weight: bold;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>Scan Barcode</h2>

  <!-- Tombol selalu tampil -->
  <button id="btnScan">Mulai Scan</button>
  <button id="btnStop" style="display:none; background:#dc3545;">Stop Scan</button>

  <!-- Area kamera & hasil -->
  <div id="scanner" style="display:none;">
    <div id="interactive" class="viewport"></div>
    Kode:
    <div id="result">-</div>
  </div>

  <!-- QuaggaJS -->
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
  <script>
    const btnScan = document.getElementById("btnScan");
    const btnStop = document.getElementById("btnStop");
    const scannerEl = document.getElementById("scanner");
    const resultEl = document.getElementById("result");
    let scanning = false;

    btnScan.addEventListener("click", () => {
      if (!scanning) {
        scannerEl.style.display = "block";
        btnStop.style.display = "inline-block";
        startScanner();
      }
    });

    btnStop.addEventListener("click", () => {
      stopScanner();
    });

    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "upc_reader",
            "upc_e_reader"
          ]
        }
      }, function (err) {
        if (err) {
          console.error("Init error:", err);
          return;
        }
        console.log("Scanner ready...");
        Quagga.start();
        scanning = true;
      });

      Quagga.onDetected(function (data) {
        if (data && data.codeResult) {
          resultEl.textContent = data.codeResult.code;
        }
      });
    }

    function stopScanner() {
      if (scanning) {
        Quagga.stop();
        scanning = false;
        btnStop.style.display = "none";
        scannerEl.style.display = "none";
        resultEl.textContent = "-";
      }
    }
  </script>
</body>
</html>
